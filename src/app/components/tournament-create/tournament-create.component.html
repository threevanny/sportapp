<div class="container">
  <main class="content">
    <div class="columns">
      <div class="column"></div>
      <div class="column">
        <div class="card">
          <header class="card-header has-text-centered">
            <p class="card-header-title">tournament</p>
          </header>
          <div class="card-content">
            <form (submit)="saveTournament()">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" [(ngModel)]="tournament.name"  name="name" placeholder="Name"/>
                </p>
              </div>
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <div class="select is-fullwidth">
                    <select name="role" [(ngModel)]="tournament.type">
                      <option value="Atletismo">Atletismo</option>
                      <option value="Baloncesto">Baloncesto</option>
                      <option value="Boxeo">Boxeo</option>
                      <option value="Patinaje">Patinaje</option>
                      <option value="Voleibol">Voleibol</option>
                      <option value="Tenis">Tenis</option>
                      <option value="Fútbol">Fútbol</option>
                      <option value="Fútbol Sala">Fútbol Sala</option>
                    </select>
                  </div>
                  <span class="icon is-left">
                    <i class="fas fa-globe"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <p class="control">
                  <textarea class="textarea" [(ngModel)]="tournament.description"  name="description" placeholder="Description"></textarea>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-dark is-fullwidth" type="submit">SAVE</button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="column"></div>
    </div>
  </main>
</div>
